<section class="not-found visually-hidden">
        <div class="main-container">
            <p class="not-found___title">We haven't found news from </br> this category</p>
        <picture >
            <source 
                srcset="./images/not-found-mobile.png 1x, ./images/not-found-mobile@2x.png 2x" 
                type="image/png" 
                media="(max-width: 767px)"/>
            <source 
                srcset="./images/not-found-tablet.png 1x, ./images/not-found-tablet@2x.png 2x" 
                type="image/png" 
                media="(max-width:1279px)"/>
            <source 
                srcset="./images/not-found-desktop.png 1x, ./images/not-found-desktop@2x.png 2x" 
                type="image/png" 
                media="(min-width: 1280px)"/>
            <img 
                class="not-found___picture"
                src="./images/not-found-mobile.png" 
                alt="not-found-picture" 
                width="248" 
                height="198"/>
        </picture>
        </div>
</section>
